<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js - Rastgele Texture'lı ve Dönen 3 Küp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js"
            }
        }
    </script>

    <script type="module">

        import * as THREE from 'three';

        let camera, scene, renderer;
        const cubes = [];

        init();
        animate();

        function init() {

            // Kamera ve sahne oluşturma
            camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 100 );
            camera.position.z = 5;

            scene = new THREE.Scene();

            // 6 adet texture'ı yükleme
            const textureLoader = new THREE.TextureLoader();
            const textures = [];
            for ( let i = 1; i <= 6; i++ ) {
                const texture = textureLoader.load( `textures/texture${i}.jpg` );
                textures.push( texture );
            }

            // 3 küp oluşturma
            const positions = [
                new THREE.Vector3( -1, 0, 0 ), // İlk küp pozisyonu
                new THREE.Vector3( 1, 0, 0 ),  // İkinci küp pozisyonu
                new THREE.Vector3( 0, 0, 0 )   // Üçüncü küp pozisyonu
            ];

            for ( let i = 0; i < 3; i++ ) {

                // Eşit boyutta küpler
                const size = 1; // Sabit boyut

                const geometry = new THREE.BoxGeometry( size, size, size );

                // Her yüze rastgele texture atama
                const materials = [];
                for ( let j = 0; j < 6; j++ ) {
                    const randomTexture = textures[ Math.floor( Math.random() * textures.length ) ];
                    materials.push( new THREE.MeshBasicMaterial( { map: randomTexture } ) );
                }

                // Mesh oluşturma
                const cube = new THREE.Mesh( geometry, materials );

                // Pozisyon atama (önceki pozisyonların iki katı uzaklıkta)
                cube.position.copy( positions[i].multiplyScalar(2) );

                // Küplerin hala kesişmesi için boyutlarını biraz artırabiliriz
                cube.scale.set( 1.2, 1.2, 1.2 );

                // Dönüş hızı
                cube.userData.rotationSpeed = {
                    x: ( Math.random() * 0.002 + 0.001 ), // 0.001 ile 0.003 arasında
                    y: ( Math.random() * 0.002 + 0.001 ),
                    z: ( Math.random() * 0.002 + 0.001 )
                };

                scene.add( cube );
                cubes.push( cube );
            }

            // Renderer oluşturma
            renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            // Pencere boyutu değiştiğinde güncelleme
            window.addEventListener( 'resize', onWindowResize );

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize( window.innerWidth, window.innerHeight );

        }

        function animate() {

            requestAnimationFrame( animate );

            // Küpleri döndürme
            cubes.forEach( cube => {
                cube.rotation.x += cube.userData.rotationSpeed.x;
                cube.rotation.y += cube.userData.rotationSpeed.y;
                cube.rotation.z += cube.userData.rotationSpeed.z;
            } );

            renderer.render( scene, camera );

        }

    </script>

</body>
</html>
