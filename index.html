<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js - Rastgele Texture'lı ve Dönen 8 Küp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js"
            }
        }
    </script>

    <script type="module">

        import * as THREE from 'three';

        let camera, scene, renderer;
        const cubes = [];

        init();
        animate();

        function init() {

            // Kamera ve sahne oluşturma
            camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 100 );
            camera.position.z = 5;

            scene = new THREE.Scene();

            // 6 adet texture'ı yükleme
            const textureLoader = new THREE.TextureLoader();
            const textures = [];
            for ( let i = 1; i <= 6; i++ ) {
                const texture = textureLoader.load( `textures/texture${i}.jpg` );
                textures.push( texture );
            }

            // 8 küp oluşturma
            for ( let i = 0; i < 8; i++ ) {

                // Rastgele boyut
                const size = Math.random() * 1 + 0.5; // 0.5 ile 1.5 arasında

                const geometry = new THREE.BoxGeometry( size, size, size );

                // Her yüze rastgele texture atama
                const materials = [];
                for ( let j = 0; j < 6; j++ ) {
                    const randomTexture = textures[ Math.floor( Math.random() * textures.length ) ];
                    materials.push( new THREE.MeshBasicMaterial( { map: randomTexture } ) );
                }

                // Mesh oluşturma
                const cube = new THREE.Mesh( geometry, materials );

                // Rastgele konumlandırma (birbirleriyle örtüşebilir)
                cube.position.x = ( Math.random() - 0.5 ) * 4; // -2 ile 2 arasında
                cube.position.y = ( Math.random() - 0.5 ) * 4;
                cube.position.z = ( Math.random() - 0.5 ) * 4;

                // Her küp için rastgele eksenlerde dönüş hızı (mevcut hızın dörtte biri)
                cube.userData.rotationSpeed = {
                    x: ( Math.random() * 0.005 + 0.0025 ), // 0.0025 ile 0.0075 arasında
                    y: ( Math.random() * 0.005 + 0.0025 ),
                    z: ( Math.random() * 0.005 + 0.0025 )
                };

                scene.add( cube );
                cubes.push( cube );
            }

            // Renderer oluşturma
            renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            // Pencere boyutu değiştiğinde güncelleme
            window.addEventListener( 'resize', onWindowResize );

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize( window.innerWidth, window.innerHeight );

        }

        function animate() {

            requestAnimationFrame( animate );

            // Küpleri döndürme
            cubes.forEach( cube => {
                cube.rotation.x += cube.userData.rotationSpeed.x;
                cube.rotation.y += cube.userData.rotationSpeed.y;
                cube.rotation.z += cube.userData.rotationSpeed.z;
            } );

            renderer.render( scene, camera );

        }

    </script>

</body>
</html>
